<div class="min-h-screen transition-all duration-500" 
     [class.bg-black]="themeService.isDark" 
     [class.bg-gradient-to-br]="!themeService.isDark" 
     [class.from-orange-50]="!themeService.isDark" 
     [class.via-amber-50]="!themeService.isDark" 
     [class.to-yellow-100]="!themeService.isDark">
  <app-navbar></app-navbar>
  <section class="pt-32 pb-20 relative">
    <div class="absolute inset-0">
      <div class="absolute top-0 left-1/3 w-96 h-96 bg-purple-500/10 rounded-full blur-3xl"></div>
      <div class="absolute bottom-0 right-1/3 w-80 h-80 bg-blue-500/10 rounded-full blur-3xl"></div>
    </div>
    
    <div class="max-w-4xl mx-auto px-6 relative z-10">
      <div class="text-center mb-20">
        <h2 class="text-5xl md:text-6xl font-black gradient-text mb-6">Let's Connect</h2>
        <div class="w-24 h-1 bg-gradient-to-r from-blue-500 to-purple-600 mx-auto rounded-full"></div>
        <p class="text-xl mt-8" 
           [class.text-gray-300]="themeService.isDark" 
           [class.text-gray-800]="!themeService.isDark">Ready to bring your ideas to life? Let's collaborate!</p>
      </div>
      
      <div class="grid md:grid-cols-2 gap-8 mb-16">
        <a *ngFor="let contact of contacts" [href]="contact.link" 
           class="glass-card p-8 rounded-3xl hover-glow transition-all duration-300 group flex items-center space-x-6 border" 
           [class.border-white/20]="themeService.isDark" 
           [class.border-gray-300]="!themeService.isDark">
          <div [class]="'w-16 h-16 rounded-2xl flex items-center justify-center ' + contact.bgColor">
            <i [class]="contact.icon + ' text-2xl'" 
               [class.text-white]="themeService.isDark" 
               [class.text-gray-900]="!themeService.isDark"></i>
          </div>
          <div>
            <h3 class="text-xl font-bold group-hover:gradient-text transition-all duration-300" 
                [class.text-white]="themeService.isDark" 
                [class.text-gray-900]="!themeService.isDark">{{contact.title}}</h3>
            <p [class.text-gray-400]="themeService.isDark" 
               [class.text-gray-800]="!themeService.isDark">{{contact.subtitle}}</p>
          </div>
        </a>
      </div>
      
      <div class="glass-card p-12 rounded-3xl text-center glow-shadow border" 
           [class.border-white/20]="themeService.isDark" 
           [class.border-gray-300]="!themeService.isDark">
        <div class="mb-8">
          <div class="w-20 h-20 mx-auto bg-gradient-to-r from-blue-500 to-purple-600 rounded-full flex items-center justify-center mb-6 glow-shadow">
            <i class="fas fa-paper-plane text-2xl" 
               [class.text-white]="themeService.isDark" 
               [class.text-gray-900]="!themeService.isDark"></i>
          </div>
          <h3 class="text-3xl font-bold gradient-text mb-4">Start a Conversation</h3>
          <p class="text-lg mb-8" 
             [class.text-gray-300]="themeService.isDark" 
             [class.text-gray-800]="!themeService.isDark">Have a project in mind? Let's discuss how we can work together.</p>
        </div>
        <a href="mailto:ornabbiswass@gmail.com" 
           class="inline-block glass-card px-12 py-4 rounded-full font-bold text-lg hover-glow transition-all duration-300 border" 
           [class.text-white]="themeService.isDark" 
           [class.border-blue-500/30]="themeService.isDark" 
           [class.text-gray-900]="!themeService.isDark" 
           [class.border-orange-400]="!themeService.isDark">
          <i class="fas fa-envelope mr-3"></i>Send Message
        </a>
      </div>
    </div>
  </section>

  <footer class="py-16 border-t relative" 
          [class.border-white/10]="themeService.isDark" 
          [class.border-gray-300]="!themeService.isDark">
    <div class="max-w-6xl mx-auto px-6">
      <div class="flex flex-col md:flex-row justify-between items-center">
        <div class="flex items-center space-x-4 mb-8 md:mb-0">
          <div class="w-12 h-12 rounded-full bg-gradient-to-r from-blue-500 to-purple-600 p-0.5 glow-shadow">
            <img src="assets/Photo/FavconAB.png" alt="OB" class="w-full h-full rounded-full object-cover">
          </div>
          <span class="text-xl font-bold gradient-text">Ornab Biswass</span>
        </div>
        <div class="flex space-x-6">
          <a href="https://github.com/Ornab95" 
             class="w-12 h-12 rounded-full flex items-center justify-center transition-all duration-300 glass-card hover-glow border" 
             [class.border-white/20]="themeService.isDark" 
             [class.border-gray-400]="!themeService.isDark">
            <i class="fab fa-github text-xl" 
               [class.text-white]="themeService.isDark" 
               [class.text-gray-900]="!themeService.isDark"></i>
          </a>
          <a href="https://www.linkedin.com/in/ornab-biswass/" 
             class="w-12 h-12 rounded-full flex items-center justify-center transition-all duration-300 glass-card hover-glow border" 
             [class.border-white/20]="themeService.isDark" 
             [class.border-gray-400]="!themeService.isDark">
            <i class="fab fa-linkedin text-xl" 
               [class.text-white]="themeService.isDark" 
               [class.text-gray-900]="!themeService.isDark"></i>
          </a>
          <a href="mailto:ornabbiswass@gmail.com" 
             class="w-12 h-12 rounded-full flex items-center justify-center transition-all duration-300 glass-card hover-glow border" 
             [class.border-white/20]="themeService.isDark" 
             [class.border-gray-400]="!themeService.isDark">
            <i class="fas fa-envelope text-xl" 
               [class.text-white]="themeService.isDark" 
               [class.text-gray-900]="!themeService.isDark"></i>
          </a>
        </div>
      </div>
      <div class="mt-12 pt-8 border-t text-center" 
           [class.border-white/10]="themeService.isDark" 
           [class.border-gray-300]="!themeService.isDark">
        <p [class.text-gray-400]="themeService.isDark" 
           [class.text-gray-700]="!themeService.isDark">Â© 2024 Ornab Biswass. Crafted with Angular & Tailwind CSS</p>
      </div>
    </div>
  </footer>
</div>
