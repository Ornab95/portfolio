<div class="min-h-screen transition-all duration-500" 
     [class.bg-black]="themeService.isDark" 
     [class.bg-gradient-to-br]="!themeService.isDark" 
     [class.from-orange-100]="!themeService.isDark" 
     [class.via-amber-50]="!themeService.isDark" 
     [class.to-yellow-50]="!themeService.isDark">
  <app-navbar></app-navbar>
  <section class="pt-32 pb-20">
    <div class="max-w-7xl mx-auto px-6">
      <div class="text-center mb-20">
        <h2 class="text-5xl md:text-6xl font-black gradient-text mb-6">All Projects</h2>
        <div class="w-24 h-1 bg-gradient-to-r from-blue-500 to-purple-600 mx-auto rounded-full"></div>
      </div>
      
      <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
        <div *ngFor="let project of projects" 
             class="glass-card rounded-3xl overflow-hidden hover-glow transition-all duration-500 group border border-gray-700/30 flex flex-col h-full">
          <div class="relative overflow-hidden">
            <img [src]="project.image" [alt]="project.title" 
                 loading="lazy"
                 (click)="openImageModal(project.image)"
                 class="w-full h-48 object-cover group-hover:scale-110 transition-transform duration-500 cursor-pointer">
            <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>
            <div class="absolute top-4 right-4 glass-card w-12 h-12 rounded-full flex items-center justify-center">
              <i [class]="project.icon + ' text-lg'"></i>
            </div>
          </div>
          
          <div class="p-6 flex flex-col flex-1">
            <h3 class="text-xl font-bold mb-3 group-hover:text-transparent group-hover:bg-clip-text group-hover:bg-gradient-to-r group-hover:from-blue-400 group-hover:to-purple-400 transition-all duration-300" 
                [class.text-white]="themeService.isDark" 
                [class.text-gray-900]="!themeService.isDark">
              {{project.title}}
            </h3>
            <p class="text-sm mb-4 leading-relaxed flex-1" 
               [class.text-gray-400]="themeService.isDark" 
               [class.text-gray-700]="!themeService.isDark">{{project.description}}</p>
            
            <div class="flex flex-wrap gap-2 mb-6">
              <span *ngFor="let tech of project.technologies" 
                    class="px-3 py-1 glass-card rounded-full text-xs border transition-colors" 
                    [class.text-gray-300]="themeService.isDark" 
                    [class.border-white/10]="themeService.isDark" 
                    [class.text-gray-700]="!themeService.isDark" 
                    [class.border-gray-300]="!themeService.isDark">
                {{tech}}
              </span>
            </div>
            
            <div class="flex justify-between items-center mt-auto">
              <a [routerLink]="project.route" class="transition-colors font-medium" 
                 [class.text-blue-400]="themeService.isDark" 
                 [class.hover:text-blue-300]="themeService.isDark" 
                 [class.text-gray-800]="!themeService.isDark" 
                 [class.hover:text-gray-700]="!themeService.isDark">
                <i class="fas fa-external-link-alt mr-2"></i>View Details
              </a>
              <a [href]="project.github" class="glass-card w-10 h-10 rounded-full flex items-center justify-center hover-glow transition-all duration-300">
                <i class="fab fa-github"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  <!-- Image Modal -->
  <div *ngIf="selectedImage" 
       class="fixed inset-0 bg-black/80 backdrop-blur-sm flex items-center justify-center z-50" 
       (click)="closeImageModal()">
    <div class="relative max-w-4xl max-h-[90vh] p-4">
      <img [src]="selectedImage" 
           class="max-w-full max-h-full object-contain rounded-lg" 
           (click)="$event.stopPropagation()">
      <button (click)="closeImageModal()" 
              class="absolute top-2 right-2 w-10 h-10 bg-white/20 hover:bg-white/30 rounded-full flex items-center justify-center transition-colors">
        <i class="fas fa-times text-white text-xl"></i>
      </button>
    </div>
  </div>
</div>
