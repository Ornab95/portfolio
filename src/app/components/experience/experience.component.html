<div class="min-h-screen transition-all duration-500" 
     [class.bg-black]="themeService.isDark" 
     [class.bg-gradient-to-br]="!themeService.isDark" 
     [class.from-orange-100]="!themeService.isDark" 
     [class.via-amber-50]="!themeService.isDark" 
     [class.to-yellow-50]="!themeService.isDark">
  <app-navbar></app-navbar>
  <section class="pt-32 pb-20 relative">
    <div class="absolute inset-0">
      <div class="absolute top-1/3 left-0 w-72 h-72 bg-purple-500/10 rounded-full blur-3xl"></div>
      <div class="absolute bottom-1/3 right-0 w-96 h-96 bg-blue-500/10 rounded-full blur-3xl"></div>
    </div>
    
    <div class="max-w-6xl mx-auto px-6 relative z-10">
      <div class="text-center mb-20">
        <h2 class="text-5xl md:text-6xl font-black gradient-text mb-6">Experience</h2>
        <div class="w-24 h-1 bg-gradient-to-r from-blue-500 to-purple-600 mx-auto rounded-full"></div>
      </div>
      
      <div class="space-y-12">
        <div *ngFor="let exp of experiences; let i = index" 
             class="glass-card rounded-3xl p-8 hover-glow transition-all duration-500 border" 
             [class.border-white/20]="themeService.isDark" 
             [class.border-gray-300]="!themeService.isDark">
          <div class="flex flex-col lg:flex-row lg:items-start space-y-6 lg:space-y-0 lg:space-x-8">
            <div class="flex-shrink-0">
              <div class="w-20 h-20 rounded-2xl bg-gradient-to-r from-blue-500 to-purple-600 p-0.5 glow-shadow">
                <img [src]="exp.logo" [alt]="exp.company" loading="lazy" class="w-full h-full rounded-2xl object-cover">
              </div>
            </div>
            
            <div class="flex-1">
              <div class="flex flex-col lg:flex-row lg:justify-between lg:items-start mb-6">
                <div>
                  <h3 class="text-2xl font-bold gradient-text mb-2">{{exp.position}}</h3>
                  <p class="text-xl font-semibold" 
                     [class.text-white]="themeService.isDark" 
                     [class.text-gray-900]="!themeService.isDark">{{exp.company}}</p>
                </div>
                <div class="glass-card px-4 py-2 rounded-full text-sm font-medium mt-2 lg:mt-0 border" 
                     [class.text-gray-300]="themeService.isDark" 
                     [class.text-gray-800]="!themeService.isDark" 
                     [class.border-white/20]="themeService.isDark" 
                     [class.border-gray-300]="!themeService.isDark">
                  <i class="fas fa-calendar-alt mr-2"></i>{{exp.duration}}
                </div>
              </div>
              
              <p class="mb-8 leading-relaxed" 
                 [class.text-gray-300]="themeService.isDark" 
                 [class.text-gray-800]="!themeService.isDark">{{exp.description}}</p>
              
              <div class="grid md:grid-cols-2 gap-4">
                <div *ngFor="let achievement of exp.achievements" 
                     class="glass-card p-4 rounded-xl hover-glow transition-all duration-300 border border-blue-500/20">
                  <div class="flex items-start space-x-3">
                    <div class="w-6 h-6 rounded-full bg-gradient-to-r from-blue-500 to-purple-600 flex items-center justify-center flex-shrink-0 mt-0.5">
                      <i class="fas fa-check text-xs text-white"></i>
                    </div>
                    <span class="text-sm" 
                          [class.text-gray-300]="themeService.isDark" 
                          [class.text-gray-800]="!themeService.isDark">{{achievement}}</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
