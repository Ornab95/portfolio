<!-- Contact Section -->
<app-navbar></app-navbar>
<div class="bg-orange-50 w-full py-10">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <h2 class="text-3xl font-extrabold text-gray-900 text-center mb-4">Contact Me</h2>
    <div class="w-24 h-1 bg-orange-600 mx-auto mb-4"></div>

    <div class="flex flex-col-reverse sm:flex-row items-center">
      <!-- Contact Form -->
      <div class="w-full sm:w-1/2 p-4 sm:p-6 sm:mr-8">
        <form>
          <div class="mb-4">
            <label for="name" class="block text-lg text-gray-700">Name</label>
            <input type="text" id="name" name="name" required
              class="mt-1 block w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500" />
          </div>
          <div class="mb-4">
            <label for="email" class="block text-lg text-gray-700">Email</label>
            <input type="email" id="email" name="email" required
              class="mt-1 block w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500" />
          </div>
          <div class="mb-4">
            <label for="message" class="block text-lg text-gray-700">Message</label>
            <textarea id="message" name="message" rows="4" required
              class="mt-1 block w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500"></textarea>
          </div>
          <button type="submit"
            class="relative inline-flex items-center px-10 py-3 overflow-hidden text-lg font-medium text-orange-600 border-2 border-orange-600 rounded-xl hover:text-white group hover:bg-gray-50">
            <span
              class="absolute left-0 block w-full h-0 transition-all bg-orange-600 opacity-100 group-hover:h-full top-1/2 group-hover:top-0 duration-450 ease"></span>
            <span class="relative">Send Message</span>
          </button>
        </form>
      </div>

      <!-- Image Section -->
      <div class="w-full sm:w-1/2 flex justify-center mb-8 sm:mb-0">
        <img src="images/contact-me.jpg" alt="Contact Us"
          class="w-full h-auto max-w-sm rounded-lg drop-shadow-lg mx-auto">
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
